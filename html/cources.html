<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA YouTube Playlist Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For icons -->
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
    <header id="site-header"></header>
    <div class="container">
        <h1 class="title">DSA YouTube Playlist</h1>
        <div class="slider">
            <div class="slider-container" id="sliderContainer">
                <div class="slide" onclick="openPlaylist('https://youtube.com/playlist?list=PLgUwDviBIf0rENwdL0nEH0uGom9no0nyB&si=V5ny0UsS2uz_M37u')">
                    <i class="fas fa-list"></i>
                    <h3>Arrays</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9aiXlWcZLTW85TY4s2vak4SR')">
                    <i class="fas fa-link"></i>
                    <h3>Linked Lists</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9ajdk-yPhUWDdBR5dzg7e0lV')">
                    <i class="fas fa-layer-group"></i>
                    <h3>Stacks</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9akI3Cj_ipKrw7htzpbA8l-r')">
                    <i class="fas fa-stream"></i>
                    <h3>Queues</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9ahIappRPN0MCAk9jEMNnKV-')">
                    <i class="fas fa-tree"></i>
                    <h3>Trees</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9agq6D6_0vV4IfVRc2nWHxjf')">
                    <i class="fas fa-project-diagram"></i>
                    <h3>Graphs</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9aiXlWcZLTW85TY4s2vak4SR')">
                    <i class="fas fa-sort-amount-down"></i>
                    <h3>Sorting Algorithms</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9ajdk-yPhUWDdBR5dzg7e0lV')">
                    <i class="fas fa-table"></i>
                    <h3>Hash Tables</h3>
                </div>
                <div class="slide" onclick="openPlaylist('https://www.youtube.com/playlist?list=PLu0W_9lII9akI3Cj_ipKrw7htzpbA8l-r')">
                    <i class="fas fa-search"></i>
                    <h3>Searching</h3>
                </div>
            </div>
            <div class="slider-nav" id="sliderNav">
                <span class="nav-dot active" onclick="moveSlide(0)"></span>
                <span class="nav-dot" onclick="moveSlide(1)"></span>
                <span class="nav-dot" onclick="moveSlide(2)"></span>
                <span class="nav-dot" onclick="moveSlide(3)"></span>
                <span class="nav-dot" onclick="moveSlide(4)"></span>
                <span class="nav-dot" onclick="moveSlide(5)"></span>
                <span class="nav-dot" onclick="moveSlide(6)"></span>
                <span class="nav-dot" onclick="moveSlide(7)"></span>
                <span class="nav-dot" onclick="moveSlide(8)"></span>
            </div>
        </div>
    </div>
    <footer id="site-footer"></footer>

    <script src="/script/common.js"></script>
    <script src="/js/cources.js"></script>
</body>
</html>
